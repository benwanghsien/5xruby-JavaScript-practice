<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>前後端分離 | TODO APP教學</title>
    <style>label, button {
  display: block;
}

</style>

  <body>
    <h1>註冊</h1>
    <form action="" id="signUp">
      <label for="email">
        Email:
        <input id="email" type="email">
      </label>
      <label for="nickname">
        NickName:
        <input id="nickname" type="text">
      </label>
      <label for="password">
        Password:<input id="password" type="password"></label>
      <button type="submit">Sign Up</button>
    </form>

    <h1>登入</h1>
    <form action="" id="logIn">
      <label for="email">
        Email:
        <input id="emailLog" type="email">
      </label>

      <label for="password">
        Password:<input id="passwordLog" type="password"></label>
      <button type="submit">Log In</button>
    </form>
    <h1>登出</h1>
    <form action="" id="signOut">
      <button id="signOutBtn" type="submit">Sign Out</button>
    </form>
    <h1>檢查</h1>
    <form action="" id="checkLogin">
      <button id="checkBtn">Check</button>
      <p class="check"></p>
    </form>

    <a href="/todo-page/index.html">TODO頁面</a>
  </body>
